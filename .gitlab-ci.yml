image: docker:latest

# When using dind, it's wise to use the overlayfs driver for
# improved performance.
variables:
  DOCKER_DRIVER: overlay2

services:
- docker:dind

before_script:
- docker info

build:
  stage: build
  script:
  - docker build -t registry.gitlab.com/jvoss1/artccmgr/artccmgr-ci .
  - docker push registry.gitlab.com/jvoss1/artccmgr/artccmgr-ci
